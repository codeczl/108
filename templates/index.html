<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI图像生成器</title>
</head>
<body>
    <h1>AI图像生成器</h1>
    <input type="text" id="prompt" placeholder="输入提示词">
    <button onclick="generateImage()">生成图像</button>
    <div id="result"></div>

    <script>
    function generateImage() {
        const prompt = document.getElementById('prompt').value;
        fetch('/generate-image', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ prompt: prompt }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.image) {
                document.getElementById('result').innerHTML = `<img src="${data.image}" alt="生成的图像">`;
            } else {
                document.getElementById('result').innerHTML = `错误: ${data.error}`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerHTML = '发生错误，请重试。';
        });
    }
    </script>
</body>
</html>
